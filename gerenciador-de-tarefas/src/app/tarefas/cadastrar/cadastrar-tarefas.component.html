<h2 class="mb-4">Cadastrar tarefa</h2>


<div class="well">
  <!-- #formTarefa -> variável local na view, para o objeto em questão  -->
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome" class="labelTarefa">Tarefa:</label>
      <input
        type="text"
        class="form-control mb-3"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        minlength="5"
        required>
        <!-- TWO WAY BINDING - ATUALIZA AS INSTANCIAS DA VARIÁVEL -->
        <!-- usar o ngModel, cria um array de erros, que se baseia em atributos (required, minlenght, etc.) -->
        <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
        class="alert alert-danger">
        <!-- DIRTY OU TOUCHED SIGNIFICA QUE OBJETO FOI ALTERADO PELO USUÁRIO -->
        <div [hidden]="!nome.errors.required">
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input
        type="submit"
        class="btn btn-sm  btn-success m-1"
        (click)="cadastrar()"
        value="Cadastrar"
        [disabled]="!formTarefa.form.valid">
      <a [routerLink]="['/tarefas']"
        class="btn btn-sm btn-light m-1">
        <span class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
